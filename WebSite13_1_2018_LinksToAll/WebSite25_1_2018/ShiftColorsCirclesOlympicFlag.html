<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="ShiftColorsCirclesOlympicFlag.css" rel="stylesheet" />
    <script src="ShiftColorsCirclesOlympicFlag.js"></script>
</head>
<body>
    <div class="circlesContainer">
        <div class="upperCircles">

            <div class="circles circle1 blueBorder">
            </div>
            <div class="circles circle2 blackBorder">
            </div>
            <div class="circles circle3 redBorder">
            </div>
        </div>
        <div class="bottomCircles">
            <div class="circles circle4 yellowBorder">
            </div>
            <div class="circles circle5 greenBorder">
            </div>
        </div>

    </div>
  
        <div class="buttons">
            <div class="button leftBtn" onclick="MoveLeft()">
                Shift Left Once
            </div>
            <div class="button rightBtn" onclick="MoveRight()">
                Shift Right Once
            </div>
        </div>
   
</body>
</html>
